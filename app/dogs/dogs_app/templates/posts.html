{% extends 'base.html' %}

{% block content %}
  <h1>Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        {{ post.title }} ({{ post.created_at }})
        <p>{{ post.content }}</p>
        {% if post.image %}
          <img src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
